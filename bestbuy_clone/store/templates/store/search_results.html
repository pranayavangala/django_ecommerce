{% block content %}

<style>
  body {
    background-color: #0046be; /* Best Buy deep blue */
    font-family: 'Segoe UI', sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
  }

  .search-container {
    max-width: 900px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 30px;
    color: #000000;
  }

  .search-container h2 {
    color: #0046be;
    margin-bottom: 20px;
  }

  .product {
    border-bottom: 1px solid #ccc;
    padding: 15px 0;
  }

  .product h3 {
    color: #0046be;
    margin: 0;
  }

  .product img {
    margin-top: 10px;
    border-radius: 8px;
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    color: #fff;
    background-color: #ffc600;
    padding: 8px 16px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
  }

  .back-link:hover {
    background-color: #e5b500;
  }

  .error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
  }
</style>

<div class="search-container">
  <h2>Search Results for "{{ query }}"</h2>

  {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
  {% endif %}

  {% for product in products %}
  <div class="flex items-start bg-white shadow rounded-lg p-4 mb-6">

    <!-- Product Image -->
    <img src="{{ product.image }}"
         alt="{{ product.name }}"
         class="w-[200px] h-[300px] object-cover rounded-lg mr-6 cursor-pointer"
         onclick="openModal('{{ product.image }}', '{{ product.name }}', '{{ product.description }}', '{{ product.price }}')">

    <!-- Product Info -->
    <div>
      <h3 class="text-xl font-bold text-blue-800 mb-1">{{ product.name }}</h3>
      <p class="text-gray-700 mb-2">{{ product.description }}</p>
      <p class="text-lg text-black font-semibold">Price: ${{ product.price }}</p>
    </div>

  </div>
{% endfor %}

  <a href="{% url 'home' %}" class="back-link">â¬… Back to Home</a>
</div>

{% endblock %}
