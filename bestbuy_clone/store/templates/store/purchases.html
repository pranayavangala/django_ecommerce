<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purchases - Best Buy Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-900 p-4 text-white flex justify-between items-center">
        <div class="text-2xl font-bold">Best Buy</div>
        <a href="{% url 'home' %}" class="hover:underline">Home</a>
        <a href="{% url 'cart' %}" class="hover:underline">Cart</a>
        <a href="{% url 'account' %}" class="hover:underline">Account</a>
    </nav>


    <!-- Purchases Section -->
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-3xl font-bold mb-4">My Purchases</h1>

            {% if purchases %}
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 p-2 text-left">Product</th>
                            <th class="border border-gray-300 p-2 text-left">Price</th>
                            <th class="border border-gray-300 p-2 text-left">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for purchase in purchases %}
                            <tr class="bg-gray-50 hover:bg-gray-100">
                                <td class="border border-gray-300 p-2">{{ purchase.product.name }}</td>
                                <td class="border border-gray-300 p-2">${{ purchase.product.price }}</td>
                                <td class="border border-gray-300 p-2">{{ purchase.date|date:"F d, Y" }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-gray-600 mt-4">You have not made any purchases yet.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
