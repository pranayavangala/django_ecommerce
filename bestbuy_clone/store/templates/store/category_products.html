<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>Products in {{ category.name }}</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_list' %}">Back to Products</a>
</body>
</html>
