<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Bloom Basket</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- ðŸŒ¿ Navigation Bar -->
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center shadow-md">
    <a href="{% url 'home' %}" class="text-2xl font-bold tracking-wide">ðŸŒ· Bloom Basket</a>
    <div class="space-x-4">
      <a href="{% url 'account' %}" class="hover:underline font-semibold">Account</a>
    </div>
  </nav>

  <!-- ðŸŒ¸ Registration Form -->
  <main class="flex-grow flex justify-center items-center p-6">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-green-100">
      <h2 class="text-3xl font-bold text-center text-green-800 mb-4">Create an Account</h2>

      {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"
               class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-green-500" required>

        <input type="email" name="email" placeholder="Email"
               class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-green-500" required>

        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-green-500" required>

        <input type="password" name="confirm_password" placeholder="Confirm Password"
               class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-green-500" required>

        <button type="submit"
                class="w-full bg-green-700 hover:bg-green-600 text-white py-2 rounded-lg font-semibold">
          Register
        </button>
      </form>

      <p class="text-center mt-4 text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-green-700 hover:underline">Login here</a>
      </p>
    </div>
  </main>
</body>
</html>
