<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Best Buy Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <!-- Navbar -->
    <nav class="bg-blue-900 p-4 text-white flex justify-between items-center w-full fixed top-0">
    <!-- Clickable Best Buy Logo -->
    <a href="/" class="text-2xl font-bold">
        Best Buy
    </a>

    <!-- Search input -->

    <div class="space-x-4"></div>
</nav>

    <!-- Register Form -->
    <div class="register-container bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-md">
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-md">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 border rounded-md">
            <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-md">Register</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
    </div>

</body>

</html>
