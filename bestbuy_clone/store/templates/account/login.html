<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Bloom Basket</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 min-h-screen flex flex-col justify-center items-center font-sans">

  <!-- ðŸŒ¿ Navigation Bar -->
  <nav class="bg-green-800 text-white p-4 w-full flex justify-between items-center fixed top-0 shadow">
    <a href="{% url 'home' %}" class="text-2xl font-bold tracking-wide">ðŸŒ· Bloom Basket</a>
    <div class="space-x-4">
      <a href="{% url 'account' %}" class="hover:underline">Account</a>
      <a href="{% url 'cart' %}" class="hover:underline">Cart</a>
    </div>
  </nav>

  <!-- ðŸŒ¼ Login Form -->
  <main class="mt-24 w-full max-w-md px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-green-100">
      <h2 class="text-3xl font-bold text-center text-green-800 mb-4">Welcome Back</h2>
      <p class="text-center text-green-600 mb-4">Log in to continue blooming ðŸŒ¿</p>

      {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}

      <form method="POST" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"
               class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-green-500" required />

        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-green-500" required />

        <button type="submit"
                class="w-full bg-green-700 hover:bg-green-600 text-white py-2 rounded-lg font-semibold">
          Login
        </button>
      </form>

      <p class="text-center mt-4 text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-green-700 hover:underline">Register here</a>
      </p>
    </div>
  </main>
</body>
</html>
