<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Best Buy Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-900 p-4 text-white flex justify-between items-center w-full fixed top-0">
    <!-- Clickable Best Buy Logo -->
    <a href="/" class="text-2xl font-bold">
        Best Buy
    </a>

    <!-- Search input -->
    <input type="text" placeholder="What can we help you find today?" class="px-4 py-2 rounded-lg text-black w-1/3">

    <div class="space-x-4">

            <a href="{% url 'account' %}" class="hover:underline">Account</a>
            <a href="{% url 'cart' %}" class="hover:underline">Cart</a>
        </div>
    </nav>

    <!-- Navbar -->
    <nav class="bg-blue-900 p-4 text-white flex justify-between items-center">
        <div class="text-2xl font-bold">Best Buy</div>
        <input type="text" placeholder="What can we help you find today?" class="px-4 py-2 rounded-lg text-black w-1/3">
        <div class="space-x-4">
            <a href="{% url 'account' %}" class="hover:underline">Account</a>
            <a href="{% url 'cart' %}" class="hover:underline">Cart</a>
        </div>
    </nav>

    <!-- Account Section -->
    <div class="max-w-2xl mx-auto mt-6 bg-white p-6 rounded-lg shadow">

        <!-- Account Promo Box -->
        <div class="border p-4 rounded-lg">
            <h2 class="text-xl font-semibold">Get more with a Best Buy account</h2>
            <ul class="text-gray-600 mt-2 space-y-1">
                <li>✔️ Free shipping</li>
                <li>✔️ Easy order tracking</li>
                <li>✔️ Convenient checkout</li>
                <li>✔️ Personalized shopping</li>
            </ul>
            <div class="mt-4 flex space-x-4">
                <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Sign In</a>
                <a href="{% url 'register' %}" class="border border-blue-600 text-blue-600 px-4 py-2 rounded-lg">Create Account</a>
            </div>
        </div>

        <!-- Account Options -->
        <div class="mt-6">
            <a href="{% url 'account' %}" class="block p-4 border-b hover:bg-gray-100">
                <span class="font-semibold text-lg">Account</span>
                <p class="text-gray-500 text-sm">Your info at a glance</p>
            </a>
            <a href="{% url 'purchases' %}" class="block p-4 border-b hover:bg-gray-100">
                <span class="font-semibold text-lg">Purchases</span>
                <p class="text-gray-500 text-sm">Track, change, cancel</p>
            </a>

        </div>
    </div>

</body>
</html>
